<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page Apps for GitHub Pages</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with the query string and a hash fragment,
    // e.g. /foo/bar?a=b&c=d becomes /?p=/foo/bar&a=b&c=d#qwe
    // This is a workaround for the fact that GitHub Pages doesn't
    // support server-side routing.
    // For more details, see https://github.com/rafgraph/spa-github-pages#how-it-works
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <script type="text/javascript">
    // If you're using a custom domain (like rushikeshthorat.dev), this is simpler.
    // If you're using a project page (like username.github.io/repo-name/),
    // you might need to adjust 'pathSegmentsToKeep' below.
    // For custom domains, 'pathSegmentsToKeep' should be 0.
    // For project pages, it's typically 1 (to keep '/repo-name').

    var pathSegmentsToKeep = 0; // Set to 0 for custom domains (like rushikeshthorat.dev)
                                // Set to 1 for project pages (like username.github.io/repo-name/)

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.</p>
</body>
</html>
